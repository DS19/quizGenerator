<div class="row">
        <div class="col-md-12">
            <div class="panel panel-default text-center">
                <div class="panel-heading"><h2>Quizzes generated by {{userName}}</h2></div>
            </div>



        </div>
        <div class="col-xs-12" style="height:25px;"></div>
        <div class="col-xs-12 text-center">
            <button class="answerButtons btn" ng-click="createQuiz()">Create new quiz!</button>
        </div>
        <div class="col-xs-12" style="height:25px;"></div>
        <div class="col-md-12">
            <table st-table="displayedCollection" st-safe-src="rowCollection"  class="table">
                <thead>
                <tr>
                    <th st-sort="name" class="col-md-3 text-center">Quiz name</th>
                    <th st-sort="category" class="col-md-3 text-center">Quiz category</th>
                    <th st-sort="valid_to" class="col-md-3 text-center">Valid until</th>
                    <th class="col-md-3 text-center">Options </th>

                </tr>
                <tr>
                    <td>
                        <input st-search="name" placeholder="search by name" class="input-sm form-control" type="search"/>
                    </td>
                    <td>
                        <input st-search="category" placeholder="search by category" class="input-sm form-control" type="search"/>
                    </td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="row in displayedCollection">
                    <td class="col-md-3 text-center">{{row.name}}</td>
                    <td class="col-md-3 text-center">{{row.category}}</td>
                    <td class="col-md-3 text-center">{{row.valid_to}}</td>
                    <td class="col-md-3 text-center"><button class="btn btn-danger" data-toggle="modal" data-target="#myModal" ng-click="$parent.setDeleteQuizIndex(row.id)">Delete</button>
                    <button class="btn answerButtons" ng-click="$parent.viewResults(row.id)">Results</button></td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="5" class="text-center">
                        <div st-pagination="" st-items-by-page="5" st-displayed-pages="5"></div>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    <div class="col-sm-12">
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Deleting quizzes</h4>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this quiz?</p>
                    </div>
                    <div class="modal-footer text-center">
                        <button type="button" class="btn answerButtons" data-dismiss="modal" ng-click="deleteQuiz()">Yes</button>
                        <button type="button" class="btn btn-error" data-dismiss="modal">No</button>
                    </div>
                </div>

            </div>
        </div>
    </div>




</div>
